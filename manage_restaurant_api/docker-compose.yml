services:

  redis:
    image: redis:7.0.14-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  django:
    container_name: django_manage_restaurant
    restart: unless-stopped
    build: .
    entrypoint: ./entrypoint.sh
    command: >
      gunicorn manage_restaurant_api.asgi:application
      -k uvicorn.workers.UvicornWorker
      -b 0.0.0.0:8000
      --workers 3
      --worker-connections 1000
      --timeout 120
      --graceful-timeout 30
      --log-level info
    volumes: 
      - static_data:/app/staticfiles
      - media_data:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
      - pgbouncer

  celery:
    container_name: celery_manage_restaurant
    restart: unless-stopped
    build: .
    command: celery --app=manage_restaurant_api worker -l INFO
    env_file:
      - .env
    depends_on:
      - redis

  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "6432"
    env_file:
      - .env

  nginx:
    image: nginx:1.29.0
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static:ro
      - media_data:/app/media
    depends_on:
      - django


volumes:
  pgdata:
  redis_data:
  media_data:
  static_data: